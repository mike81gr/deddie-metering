name: Lint and Type Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (pre-commit, flake8, mypy)
    runs-on: ubuntu-latest

    steps:
      - name: Έλεγχος κώδικα
        uses: actions/checkout@v4

      - name: Ρύθμιση Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Εγκατάσταση εξαρτήσεων
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Εκτέλεση pre-commit hooks
        run: |
          pre-commit run --all-files --show-diff-on-failure

      - name: Εκτέλεση flake8
        run: |
          flake8 custom_components/deddie_metering --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 custom_components/deddie_metering --count --exit-zero --max-complexity=14 --statistics

      - name: Εκτέλεση mypy
        run: |
          mypy custom_components/deddie_metering
